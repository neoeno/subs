<template name="CallShow">
  <div class="container">
    <div class="row">
      <div class="col-md-6 call__info">
        <h1>{{call.title}}</h1>
        {{#markdown}}{{#emoji}}{{call.body}}{{/emoji}}{{/markdown}}
      </div>
      <div class="col-md-6 call__form">
        {{> CallSubmissionInsertForm }}
      </div>
    </div>
  </div>
</template>

<template name="CallIndex">
  {{> nav}}
  <div class="container">
    <h1>Calls</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>No. submissions</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{#each calls}}
          <tr>
            <td><a href="/calls/{{_id}}/{{slug}}" target="_blank">{{title}}</a></td>
            <td><a class="btn btn-primary" href="/calls/{{_id}}/{{slug}}/submissions">View {{submissionCount}}</a></td>
            <td>
              <a class="btn btn-success" href="/calls/{{_id}}/{{slug}}/edit">Edit</a>
              <a class="btn btn-danger js-call-delete">Delete</a>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="CallNew">
  {{> nav}}
  <div class="container"><div class="row"><div class="col-sm-6">
    <h1>New Call</h1>
    {{#autoForm collection="Calls" id="CallInsertForm" type="insert"}}
      {{> EmojiForm emojiField="body"}}
    {{/ autoForm}}
  </div></div></div>
</template>

<template name="CallEdit">
  {{> nav}}
  <div class="container"><div class="row"><div class="col-sm-6">
    <h1>Edit Call "{{call.title}}"</h1>
    {{#autoForm collection="Calls" doc=call id="CallUpdateForm" type="update"}}
      {{> EmojiForm emojiField="body"}}
    {{/ autoForm}}
  </div></div></div>
</template>
