<template name="CallShow">
  <div class="container">
    <div class="row">
      <div class="col-md-6 call__info">
        <h1>{{call.title}}</h1>
        {{#markdown}}{{call.body}}{{/markdown}}
      </div>
      <div class="col-md-6 call__form">
        <div class="form-flat">
          {{# unless submitted }}
            {{# autoForm collection="Submissions" id="SubmissionInsertForm" type="insert"}}
              {{> afQuickField name="name" }}
              {{> afQuickField name="email" }}
              {{> afQuickField name="body" }}
              {{> afFieldInput name="callId" value=call._id type="hidden"}}
              <button type="submit" class="btn btn-flat">Submit</button>
            {{/autoForm}}
          {{ else }}
            <p>Thanks!</p>
          {{/unless}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="CallIndex">
  <div class="container">
    <h1>Calls</h1>
    <ul>
      {{#each calls}}
        <li><a href="/calls/{{_id}}/{{slug}}">{{title}}</a> <sup><a href="/calls/{{_id}}/{{slug}}/edit">(edit)</a></sup></li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="CallNew">
  <div class="container"><div class="row"><div class="col-sm-6">
    <h1>New Call</h1>
    {{> quickForm collection="Calls" id="CallInsertForm" type="insert"}}
  </div></div></div>
</template>

<template name="CallEdit">
  <div class="container"><div class="row"><div class="col-sm-6">
    <h1>Edit Call "{{call.title}}"</h1>
    {{> quickForm collection="Calls" doc=call id="CallUpdateForm" type="update"}}
  </div></div></div>
</template>

<template name="CallSubmissionsList">
  <div class="container"><div class="row"><div class="col-sm-6">
    <h1>Submissions for "{{call.title}}"</h1>
    {{#each submissions}}
      <article>
        <h2>{{name}}</h2>
        <p>{{email}}</p>
        {{#markdown}}{{body}}{{/markdown}}
      </article>
    {{/each}}
  </div></div></div>
</template>
